<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>پنل راننده - دیزاین مدرن</title>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --primary: #2c3e50;      /* سرمه‌ای تیره */
            --accent: #3498db;       /* آبی روشن */
            --bg-card: #ffffff;      /* سفید */
            --text-main: #2c3e50;
            --text-sub: #95a5a6;
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Vazirmatn', sans-serif; 
            background: #ecf0f1; 
            overflow: hidden; 
        }

        /* نقشه تمام صفحه */
        #map { 
            width: 100%; height: 100vh; 
            z-index: 1; 
        }

        /* نوار وضعیت بالا */
        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(to left, var(--primary), #34495e);
            color: white;
            padding: 15px 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: flex; justify-content: space-between; align-items: center;
        }

        .status-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex; align-items: center; gap: 8px;
        }

        .status-dot {
            width: 8px; height: 8px; background: #e74c3c; /* قرمز پیش‌فرض */
            border-radius: 50%;
        }

        /* کارت اطلاعات پایین */
        .bottom-card {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--bg-card);
            padding: 25px 25px 35px 25px; /* پایین فضای بیشتر برای موبایل‌های جدید */
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -5px 40px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.3s ease;
        }

        .info-group h4 { margin: 0; color: var(--text-sub); font-size: 0.85rem; font-weight: 300; }
        .info-group .value { margin: 5px 0 0; font-size: 1.6rem; font-weight: 700; color: var(--text-main); }
        .unit { font-size: 0.9rem; font-weight: 500; color: var(--text-sub); }

        /* دکمه موقعیت من (FAB) */
        .fab-btn {
            position: fixed; bottom: 140px; left: 25px;
            width: 56px; height: 56px;
            background: var(--primary);
            color: white;
            border-radius: 18px; /* کمی مربعی‌تر (Modern UI) */
            border: none;
            box-shadow: var(--shadow);
            font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .fab-btn:active { transform: scale(0.95); background: #1a252f; }

        /* لودینگ اولیه */
        #loader {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--primary);
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fa-solid fa-bus fa-3x fa-bounce"></i>
        <p style="margin-top:20px;">در حال راه‌اندازی سامانه...</p>
    </div>

    <div class="top-bar">
        <span style="font-weight: bold; font-size: 1.1rem;">سرویس دانشگاه</span>
        <div class="status-badge">
            <div id="gps-dot" class="status-dot"></div>
            <span id="gps-text">در حال جستجو...</span>
        </div>
    </div>

    <div id="map"></div>

    <button class="fab-btn" onclick="centerMap()">
        <i class="fa-solid fa-location-arrow"></i>
    </button>

    <div class="bottom-card">
        <div class="info-group">
            <h4>سرعت لحظه‌ای</h4>
            <div class="value"><span id="speed">0</span> <span class="unit">km/h</span></div>
        </div>
        
        <div style="width: 1px; height: 40px; background: #eee;"></div>

        <div class="info-group" style="text-align: left;">
            <h4>وضعیت GPS</h4>
            <div class="value" style="font-size: 1.2rem; margin-top: 10px;" id="accuracy">---</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ۱. ساخت نقشه (بدون کنترل‌های زوم اضافه)
        const map = L.map('map', {
            zoomControl: false, // حذف دکمه‌های +/- برای زیبایی
            attributionControl: false // حذف نوشته‌های پایین نقشه برای تمیزی
        }).setView([35.6997, 51.3380], 13);

        // لایه نقشه ویکی‌مدیا (تمیز و بدون فیلتر)
        L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.png', {
            minZoom: 5,
            maxZoom: 19
        }).addTo(map);

        // ۲. آیکون اتوبوس (سایز بزرگتر و واضح‌تر)
        const busIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png',
            iconSize: [55, 55],
            iconAnchor: [27, 55], // نوک پایین آیکون روی مکان باشد
        });

        let marker = null;
        let isFirstLoad = true;

        // ۳. شروع GPS
        if('geolocation' in navigator) {
            navigator.geolocation.watchPosition(success, error, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        } else {
            alert('مرورگر قدیمی است.');
        }

        function success(pos) {
            // حذف لودینگ در اولین دریافت سیگنال
            document.getElementById('loader').style.display = 'none';

            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const speedVal = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;
            const accVal = Math.round(pos.coords.accuracy);

            // بروزرسانی UI
            updateUI(true, speedVal, accVal);

            // بروزرسانی مارکر (بدون هیچ دایره و پالس اضافه)
            if (!marker) {
                marker = L.marker([lat, lng], {icon: busIcon}).addTo(map);
            } else {
                marker.setLatLng([lat, lng]);
            }

            // فقط بار اول زوم کن روی راننده
            if(isFirstLoad) {
                map.setView([lat, lng], 17);
                isFirstLoad = false;
            }
        }

        function error(err) {
            document.getElementById('loader').style.display = 'none'; // حتی اگر ارور داد لودینگ برود
            updateUI(false);
            console.error(err);
        }

        // تابع مدیریت ظاهر (رنگ چراغ‌ها و متن‌ها)
        function updateUI(isConnected, speed = 0, accuracy = 0) {
            const dot = document.getElementById('gps-dot');
            const text = document.getElementById('gps-text');
            const speedEl = document.getElementById('speed');
            const accEl = document.getElementById('accuracy');

            if (isConnected) {
                dot.style.background = '#2ecc71'; // سبز
                dot.style.boxShadow = '0 0 10px #2ecc71'; // درخشش ریز ثابت
                text.innerText = "آنلاین";
                speedEl.innerText = speed;
                accEl.innerText = "دقیق (" + accuracy + "m)";
                accEl.style.color = "#27ae60";
            } else {
                dot.style.background = '#e74c3c'; // قرمز
                dot.style.boxShadow = 'none';
                text.innerText = "قطع ارتباط";
                accEl.innerText = "عدم سیگنال";
                accEl.style.color = "#e74c3c";
            }
        }

        // دکمه بازگشت به مرکز
        function centerMap() {
            if(marker) {
                map.flyTo(marker.getLatLng(), 18, {
                    animate: true,
                    duration: 1
                });
            } else {
                alert("هنوز موقعیت شما پیدا نشده است.");
            }
        }
    </script>
</body>
</html>
