<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>پنل راننده - نقشه فارسی</title>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root { --primary: #2c3e50; --bg-card: #ffffff; --shadow: 0 10px 30px rgba(0,0,0,0.15); }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Vazirmatn', sans-serif; background: #eee; overflow: hidden; }
        
        #map { width: 100%; height: 100vh; z-index: 1; background: #e6e6e6; }

        /* نوار بالا */
        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(to left, #1e3c72, #2a5298);
            color: white; padding: 15px 20px;
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            z-index: 1000; box-shadow: var(--shadow);
            display: flex; justify-content: space-between; align-items: center;
        }

        .status-badge { background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: #ccc; border-radius: 50%; }

        /* کارت پایین */
        .bottom-card {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--bg-card); padding: 25px 25px 35px 25px;
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            box-shadow: 0 -5px 40px rgba(0,0,0,0.1); z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .info-item h4 { margin: 0; color: #7f8c8d; font-size: 0.8rem; }
        .info-item .val { font-size: 1.6rem; font-weight: 700; color: #2c3e50; }
        .unit { font-size: 0.9rem; font-weight: 500; color: #95a5a6; }

        /* دکمه مکان یابی */
        .fab-btn {
            position: fixed; bottom: 140px; left: 25px;
            width: 56px; height: 56px; background: #2c3e50; color: white;
            border-radius: 18px; border: none; box-shadow: var(--shadow);
            font-size: 1.2rem; cursor: pointer; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>سرویس دانشگاه (فارسی)</span>
        <div class="status-badge">
            <div id="gps-dot" class="status-dot"></div>
            <span id="gps-text">در حال اتصال...</span>
        </div>
    </div>

    <div id="map"></div>
    <button class="fab-btn" onclick="centerMap()"><i class="fa-solid fa-location-arrow"></i></button>

    <div class="bottom-card">
        <div class="info-item">
            <h4>سرعت</h4>
            <div class="val"><span id="speed">0</span> <span class="unit">km/h</span></div>
        </div>
        <div style="width:1px; height:40px; background:#eee;"></div>
        <div class="info-item" style="text-align: left;">
            <h4>دقت GPS</h4>
            <div class="val" id="accuracy" style="font-size: 1.1rem; margin-top: 8px;">---</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ۱. تنظیمات نقشه
        const map = L.map('map', {zoomControl: false}).setView([35.6997, 51.3380], 13);

        // ۲. لایه گوگل مپ با اجبار زبان فارسی (&hl=fa)
        // این لینک باعث می‌شود گوگل نام خیابان‌ها را فارسی بفرستد
        L.tileLayer('http://{s}.google.com/vt/lyrs=m&hl=fa&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Google Maps Farsi'
        }).addTo(map);

        // ۳. آیکون اتوبوس
        const busIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png',
            iconSize: [50, 50], iconAnchor: [25, 50]
        });

        let marker = null;
        let isFirst = true;

        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(success, error, {
                enableHighAccuracy: true, timeout: 15000, maximumAge: 0
            });
        }

        function success(pos) {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const spd = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;
            const acc = Math.round(pos.coords.accuracy);

            updateUI(true, spd, acc);

            if (!marker) {
                marker = L.marker([lat, lng], {icon: busIcon}).addTo(map);
            } else {
                marker.setLatLng([lat, lng]);
            }

            if(isFirst) {
                map.setView([lat, lng], 17);
                isFirst = false;
            }
        }

        function error(err) {
            updateUI(false);
            console.error(err);
        }

        function updateUI(connected, speed, acc) {
            const dot = document.getElementById('gps-dot');
            const txt = document.getElementById('gps-text');
            const spdEl = document.getElementById('speed');
            const accEl = document.getElementById('accuracy');

            if(connected) {
                dot.style.background = '#2ecc71'; dot.style.boxShadow = '0 0 8px #2ecc71';
                txt.innerText = "آنلاین"; spdEl.innerText = speed;
                accEl.innerText = acc + " متر"; accEl.style.color = "#27ae60";
            } else {
                dot.style.background = '#e74c3c'; dot.style.boxShadow = 'none';
                txt.innerText = "قطع"; accEl.innerText = "بدون سیگنال"; accEl.style.color = "#e74c3c";
            }
        }

        function centerMap() {
            if(marker) map.flyTo(marker.getLatLng(), 18);
            else alert("مکان یابی نشده");
        }
    </script>
</body>
</html>
